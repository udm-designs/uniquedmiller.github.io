<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="apple-touch-icon" sizes="180x180" href="styles/imgs/favicon/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="styles/imgs/favicon/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="styles/imgs/favicon/favicon-16x16.png">
		<link rel="manifest" href="styles/imgs/favicon/site.webmanifest">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
		<title>Unique Miller's Portfolio | Poet's Abode</title>
		<link href="../styles/css/main.css" rel="stylesheet">
		<script
			  src="https://code.jquery.com/jquery-3.7.1.min.js"
			  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
			  crossorigin="anonymous"
		>
		</script>
	</head>
	<body id="pa-process">
		<header>
			<nav>
				<div class="container">
					<a href="index.html" class="logo">
						<p>Unique M</p>
					</a>
					<div class="links">
						<div>
							<a href="#projects">Projects</a>
							<a href="#about">About</a>
							<a href="resume.html">Resume</a>
						</div>
						<button
							class="contactbtn btn alt"
						>
							Let's Chat!
						</button>
					</div>					
				</div>
			</nav>
			<div class="process-hero">
				<img src="../styles/imgs/pa/showcase-mockup.jpg" alt="">
				<h1>Poet's Abode</h1>
				<p>PROCESS</p>
			</div>
		</header>

		<main>
			<section class="container">
				<p></p>
			</section>
		</main>

		<footer>
			<p>Designed and developed by Unique Miller Â© 2024</p>
		</footer>
		<!-- Modals / Popup Content -->
		<form method="POST" action="https://api.web3forms.com/submit" id="contactform">
			<!-- <input type="hidden" name="apikey" value="YOUR_ACCESS_KEY_HERE"> -->
			<input type="hidden" name="apikey" value="bdf737df-aa43-468e-8d0e-a2e4d88b8c5d">
			<!-- Optional: Can be type="hidden" or type="text" for subject -->
			<input type="hidden" name="subject" value="New Submission from uniquedmiller.com">
			<!-- Optional: From Name you want to see in the email -->
			<input type="hidden" name="from_name" value="uniquedmiller.com">
			<!-- If javascript, use "window.location.hash" for redirects -->
			<input type="hidden" name="redirect" value="https://web3forms.com/success">
			<!-- Optional: But Recommended: To Prevent SPAM Submission. 
				Make sure its hidden by default -->
			<input type="checkbox" name="botcheck" id="" style="display: none;">
			<fieldset>
				<button class="contact-close">&#10005;</button>
				<ul>
					<li>
						<label for="name">First & Last Name</label>
						<input 
							type="text" 
							id="name" 
							name="full_name" 
							required
							placeholder="Jane Doe OR Jane D."
						>
					</li>
					<li>
						<label for="email">Email</label>
						<input 
							type="email" 
							id="email" 
							name="email" 
							required
							placeholder="youremail@mail.com"
						>
					</li>
					<li>
						<label for="msg">Message</label>
						<textarea 
							name="msg" 
							id="msg" 
							required 
							spellcheck="true"
							placeholder="Leave me a note or let's schedule a chat!"
						></textarea>
					</li>
					<li>
						<button type="submit" class="btn">Send</button>
					</li>
				</ul>
			</fieldset>
		</form>
		<!-- scripts -->
		<script src="styles/js/main.js"></script>
		<script src="styles/js/project-nav.js"></script>
	</body>
</html>
